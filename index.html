<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sample</title>
    <!-- FontAwesome pro cdn -->
    <link rel='stylesheet' href='https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css'>
    <!-- Google fonts -->
    
    <!-- Bootstrap cdn -->
    <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'> -->
    <!-- Custom css -->
    <link rel='stylesheet' href='style.css'>
    
</head>
<body>
    <!-- Start -->
    <section class="profile-main">
        <div class="profile-header"><p>Powered by cardpage</p></div>
        <div class="profile-banner"></div>
        <div class="profile-content">
            <div class="profile-img-box">
                <img src="./images/profile.jpg" alt="">
            </div>
            <div class="profile-text">
                <h2>Southside Auto Group</h2>
                <h4>Salesperson</h4>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque deserunt</p>
            </div>
            <div class="profile-social">
                <div class="social-item">
                    <span><i class="fa-solid fa-phone"></i></span>
                    <p>Phone</p>
                </div>
                <div class="social-item">
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <p>Email</p>
                </div>
                <div class="social-item">
                    <span><i class="fab fa-linkedin-in"></i></span>
                    <p>Linkedin</p>
                </div>
            </div>
        </div>
        <div class="profile-footer">
            <p>Powered by Cardpage</p>
            <div class="footer-btn">
                <div class="btn-1">
                    <a href="#">
                        <span><i class="fas fa-share-alt"></i></span>
                        <span>Share</span>
                    </a>
                </div>
                <div class="btn-2">
                    <a href="#">
                        <span><i class="far fa-address-card"></i></span>
                        <span>Add to Contact</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- End -->
    
    <!-- Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
